<dx-scheduler
    *ngIf="!isLoading"
    [dataSource]="machineInfo"
    [views]='["timelineDay", "timelineWorkWeek", "timelineMonth"]'
    currentView="timelineDay"
    [firstDayOfWeek]="0"
    [startDateExpr]="'StartDate'"
    [endDateExpr]="'DueDate'"
    [crossScrollingEnabled]="'true'"
    [startDayHour]="0"
    [endDayHour]="24"
    [cellDuration]="60"
    [groups]="['Linea']"
    [currentDate]="currentDate"
    [height]="580">
        <dxi-view type="timelineDay"
                  [name]="'Giornaliero'"
                  >
        </dxi-view>
        <dxi-view type="timelineWorkWeek"
        [name]="'Settimanale'"
        >
        </dxi-view>
        <dxi-view type="timelineMonth"
        [name]="'Mensile'"
        >
        </dxi-view>
        <dxi-view type="timelineMonth"
        [name]="'2 Mesi'"
        [intervalCount]="2"
        >
        </dxi-view>
        <dxi-resource
        fieldExpr="Type"
        [dataSource]="tipiAttivita"
        [useColorAsDefault]="true"
        ></dxi-resource>
        <dxi-resource
        fieldExpr="Linea"
        [allowMultiple]="false"
        [dataSource]="linee"
        label="Linea"
    ></dxi-resource>
</dx-scheduler>
